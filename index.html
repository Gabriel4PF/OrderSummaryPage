<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="order-wrapper">
      <img
        src="./images/illustration-hero.svg"
        alt="Man listening to music from ipods"
      />
      <section class="col">
        <h1 class="order-title">Order Summary</h1>

        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription">
          <img class="icon" src="./images/icon-music.svg" alt="cart icon " />
          <div class="plan">
            <p class="plan-type">Annual Plan</p>
            <span class="price">$59.99/year</span>
          </div>
          <span class="edit">Change</span>
        </div>

        <button class="payment btn">Proceed to payment</button>
        <button class="cancel btn">Cancel Order</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Gabriel4PF"
        >Gabriel Ojeaga</a
      >.
    </div>
  </body>
</html>
